<div class="checklist-container">
  <h1>My Checklist</h1>
  
  <app-add-checklist-form (addItem)="onAddItem($event)"></app-add-checklist-form>
  
  <div class="checklist-items">
    @for (item of items$ | async; track item.id) {
      <app-checklist-item 
        [item]="item"
        (toggle)="onToggleItem(item.id)"
        (delete)="onDeleteItem(item.id)">
      </app-checklist-item>
    } @empty {
      <p>No items in your checklist yet. Add one above!</p>
    }
  </div>
</div>
